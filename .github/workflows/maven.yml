# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  # This will suppress any download for dependencies and plugins or
  # upload messages which would clutter the console
  # log. `showDateTime` will show the passed time in milliseconds. You
  # need to specify `--batch-mode` to make this work. 
  # MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2
  # -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
  # -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
  # -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in
  # `.mvn/maven.config` so the same config is used when running from
  # the command line. `installAtEnd` and `deployAtEnd` are only
  # effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: >
    --batch-mode --errors --fail-at-end --show-version
    -DinstallAtEnd=true -DdeployAtEnd=true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 17]
    name: Java ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        gpg-private-key: ${{ secrets.OSSRH_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
    - name: Build with Maven
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
      run: |
        if [ -z "${MAVEN_GPG_PASSPHRASE}" ]
        then
          ./mvnw --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true verify -Dgpg.skip=true
        else
          ./mvnw --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true verify
        fi
    - name: Scan with SonarCloud
      env:
        GITHUB_TOKEN: ${{ github.token }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      if: ${{ matrix.java == 11 && env.SONAR_TOKEN != '' }}
      run: ./mvnw --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=false -DdeployAtEnd=false org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
    - name: Publish Site
      env:
        GITHUB_TOKEN: ${{ github.token }}
      if: ${{ matrix.java == 8 }}
      run: |
        git config user.email "maven-action@github"
        git config user.name "maven-action"
        ./mvnw --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=false -DdeployAtEnd=false site site:stage scm-publish:publish-scm
    - name: Upload artifacts
      if: ${{ matrix.java == 8 }}
      uses: actions/upload-artifact@v3
      with:
        name: ristretto
        path: target/
    - name: Clean up
      run: rm "${HOME}/.m2/settings.xml"
