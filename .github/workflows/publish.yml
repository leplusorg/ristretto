name: Publish

env:
  MAVEN_OPTS: >
    -Dhttps.protocols=TLSv1.2
    -Dmaven.repo.local=.m2/repository
    -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
    -Dorg.slf4j.simpleLogger.showDateTime=true
    -Djava.awt.headless=true
  MAVEN_CLI_OPTS: >
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    -DinstallAtEnd=true
    -DdeployAtEnd=true

on:
  release:
    types: [published]

permissions:
  # Required by sigstore
  id-token: write

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Maven Central Repository
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: temurin
          java-version: 11
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.OSSRH_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: Build and publish packages
        run: |
          # shellcheck disable=SC2086
          ./mvnw ${MAVEN_CLI_OPTS} --no-transfer-progress -DdependencyCheck.skip=true deploy
      - name: Publish site
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          git config --global user.email \
            "${GITHUB_REPOSITORY_OWNER}@users.noreply.github.com"
          git config --global user.name "${GITHUB_REPOSITORY_OWNER}"
          ssh-agent -a "${SSH_AUTH_SOCK}" > /dev/null
          ssh-add - <<< "${{ secrets.GH_SSH_PRIVATE_KEY }}"
          # shellcheck disable=SC2086
          ./mvnw ${MAVEN_CLI_OPTS} site site:stage
          # shellcheck disable=SC2086
          ./mvnw ${MAVEN_CLI_OPTS} -X -DdependencyCheck.skip=true scm-publish:publish-scm
      - name: Clean up
        run: |
          rm "${HOME}/.m2/settings.xml"
