name: Maven Check Versions

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Check the versions
        uses: docker://leplusorg/maven-check-versions:3.9.9@sha256:b89e84b8a5660da9eb469374518bb8c2e85eaf6eb2093e4b57242d7e506ee31f
